apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bench-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/juansidberry/gitops-bench.git
    targetRevision: main
    path: workloads/app/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true